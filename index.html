<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z7p Bouncing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            position: absolute;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="z7p" src="z7p.png" alt="z7p">
    <script>
        const z7p = document.getElementById('z7p');
        let x = 100, y = 100;
        let dx = 2, dy = 2;
        const update = () => {
            const maxX = window.innerWidth - z7p.width;
            const maxY = window.innerHeight - z7p.height;
            
            x += dx;
            y += dy;
            
            if (x <= 0 || x >= maxX) dx *= -1;
            if (y <= 0 || y >= maxY) dy *= -1;
            
            z7p.style.left = `${x}px`;
            z7p.style.top = `${y}px`;
            
            requestAnimationFrame(update);
        };
        update();
    </script>
</body>
</html>
