<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Z7P</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #a9a9a9;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        img {
            position: absolute;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="music.mp3" autoplay loop></audio>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        function createZ7P() {
            console.log("Adding a new Z7P...");

            const z7p = document.createElement('img');
            z7p.src = 'z7p.png'; 
            z7p.style.width = "100px";
            z7p.style.height = "auto";
            z7p.style.position = "absolute";
            container.appendChild(z7p);

            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let dx = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 4 + 1);
            let dy = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 4 + 1);

            function moveZ7P() {
                const maxX = window.innerWidth - 100;
                const maxY = window.innerHeight - 100;

                x += dx;
                y += dy;

                if (x <= 0 || x >= maxX) dx *= -1;
                if (y <= 0 || y >= maxY) dy *= -1;

                z7p.style.left = `${x}px`;
                z7p.style.top = `${y}px`;

                requestAnimationFrame(moveZ7P);
            }
            moveZ7P();
        }

        setInterval(createZ7P, 50);
    </script>
</body>
</html>
